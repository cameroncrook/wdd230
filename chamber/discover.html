<body>
    <header>
        <div id="header-flex">

            <div id="social-media-logos">
                <img id="facebook-logo" src="images/f_logo_RGB-Blue_58.png" width="35" alt="Facebook Logo">
                <img id="linkedin-logo" src="images/In-Blue-72.png" width="35" alt="LinkedIn Logo">
            </div>
            <nav class="navigation">
                <a class="ham" href="#">&#9776;</a>
                <a href="index.html">Home</a>
                <a href="directory.html">Directory</a>
                <a href="join.html">Join</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

        </div>

        <h2 id="notification"></h2>
    </header>
    <main>
        <!-- data-src="images/gallery" -->
        <figure>
            <img class="gallery" src="https://dummyimage.com/300x400/ccc/fff" data-src="images/discover/stock-towns.jpg" alt="high view of Star Valley">
        </figure>
        <figure>
            <img class="gallery" src="https://dummyimage.com/300x400/ccc/fff" data-src="images/discover/barn.jpeg" alt="Old Star Valley Barn">
        </figure>
        <figure>
            <img class="gallery" src="https://dummyimage.com/300x400/ccc/fff" data-src="images/discover/Temple2.JPG" alt="The Star Valley temple during rainstorm">

        <figure>
            <img class="gallery" src="https://dummyimage.com/300x400/ccc/fff" data-src="images/discover/stock-field.JPG" alt="Field by Black Mountain">
        </figure>
        <figure>
            <img class="gallery" src="https://dummyimage.com/300x400/ccc/fff" data-src="images/discover/Starvalleytemple.webp" alt="The Star Valley temple">
        </figure>
        <figure>
            <img class="gallery" src="https://dummyimage.com/300x400/ccc/fff" data-src="images/discover/star-valley-health.jpeg" alt="Star Valley Medical Center">
        </figure>
        <figure>
            <img class="gallery" src="https://dummyimage.com/300x400/ccc/fff" data-src="images/discover/stock-snowmobile.jpg" alt="Snowmobiling South End">
        </figure>
        <figure>
            <img class="gallery" src="https://dummyimage.com/300x400/ccc/fff" data-src="images/discover/1620px-Afton_Wyoming_Elkhorn_Arch_July_31_2013.jpg" alt="Star Valley Elkhorn Arch">

    <h2 id="days">Days since last visted: <span id="diff"></span></h2>

            <a id="address" href="https://goo.gl/maps/6De9tLDUxd9RQnow9" target="_blank">

                <p>Afton, WY</p>
                <p>83110</p>

            <img id="footer-logo" src="images/SVChamber_outlines_Logo2017_white_copy.png" width="100" alt="Star Valley Chamber of Commerce Logo">
            <p id="phone-number">(307) 885-2759</p>
        </div>
        <hr>
        <div id="footer-stuff">
            <p id="copyright"></p>
            <div class="line-spacer"></div>

            <div class="line-spacer"></div>
            <p>WDD 230 Project</p>
            <div class="line-spacer"></div>
