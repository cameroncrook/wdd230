<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Star Valley Chamber of Commerce">
    <meta name="author" content="Cameron Crook">
    <title>Star Valley Chamber of Commerce</title>
    <link rel="icon" type="image/png" href="images/SVChamber_outlines_Logo2017.png"/>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="styles/index-styles.css">
</head>

<body>
    <header>
        <div id="header-flex">
            <img id="header-logo" src="images/SVChamber_outlines_Logo2017.png" width="200" alt="Star Valley Chamber of Commerce Logo">
            <div id="social-media-logos">
                <img id="facebook-logo" src="images/f_logo_RGB-Blue_58.png" width="35" alt="Facebook Logo">
                <img id="linkedin-logo" src="images/In-Blue-72.png" width="35" alt="LinkedIn Logo">
            </div>
            <nav class="navigation">
                <a class="ham" href="#">&#9776;</a>
                <a href="">Discover</a>
                <a href="">Directory</a>
                <a href="">Join</a>
                <a href="">Contact</a>
            </nav>
        </div>
        <div id="current-time">
            <p id="date"></p>
        </div>
    </header>
    <main>
        <section id="hero-section">
            <p>Hero with site name and call to action</p>
        </section>
        <section id="news-section">
            <p>news</p>
        </section>
        <section id="spotlight-section">
            <div id="spotlight-1">
                <p>Spotlight 1</p>
            </div>
            <div id="spotlight-2">
                <p>Spotlight 2</p>
            </div>
            <div id="spotlight-3">
                <p>Spotlight 3</p>
            </div>
        </section>
        <section id="join-section">
            <p>Join</p>
        </section>
        <section id="event-section">
            <p>Event</p>
        </section>
        <section id="weather-section">
            <p>Weather</p>
        </section>
    </main>
    <footer>
        <div id="footer-contact-n-logo">
            <a id="address" href="https://goo.gl/maps/6De9tLDUxd9RQnow9" target="_blank">
                <p id="address_first_line">360 Washington St,</p>
                <p>Afton, WY</p>
                <p>83110</p>
            </a>
            <img id="footer-logo" src="images/SVChamber_outlines_Logo2017 white copy.png" width="100" alt="Star Valley Chamber of Commerce Logo">
            <p id="phone-number">(307) 885-2759</p>
        </div>
        <hr>
        <div id="footer-stuff">
            <p id="copyright"></p>
            <div class="line-spacer"></div>
            <p>Cameron Crook</p>
            <div class="line-spacer"></div>
            <p>WDD 230 Project</p>
            <div class="line-spacer"></div>
            <p id="last-modified"></p>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
