<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Office Hours and other methods of contacting the Star Valley Chamber of Commerce">
    <meta name="author" content="Cameron Crook">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/index-styles.css">
    <link rel="stylesheet" href="styles/contact-styles.css">
</head>
<body>
    <header>
        <div id="header-flex">
            <img id="header-logo" src="images/SVChamber_outlines_Logo2017.png" width="200" alt="Star Valley Chamber of Commerce Logo">
            <div id="social-media-logos">
                <img id="facebook-logo" src="images/f_logo_RGB-Blue_58.png" width="35" alt="Facebook Logo">
                <img id="linkedin-logo" src="images/In-Blue-72.png" width="35" alt="LinkedIn Logo">
            </div>
            <div id="overlay-container">
                <nav class="navigation">
                    <a class="ham" href="#">&#9776;</a>
                    <a class="ham-link" href="index.html">Home</a>
                    <a class="ham-link" href="discover.html">Discover</a>
                    <a class="ham-link" href="directory.html">Directory</a>
                    <a class="ham-link" href="join.html">Join</a>
                </nav>
            </div>
        </div>
        <div id="current-time">
            <p id="date"></p>
        </div>
    </header>
    <h1>Contact Us!</h1>
    <main>
        <section id="contact-info">
            <h3>Phone Number</h3>
            <p id="phone-number" class="last-line">(307) 885-2759</p>
            <h3>Office Hours</h3>
            <p>Monday - Friday</p>
            <p class="last-line">8AM - 5PM</p>
            <h3>Address</h3>
            <a id="address" class="last-line" href="https://goo.gl/maps/6De9tLDUxd9RQnow9" target="_blank">
                <p id="address_first_line">360 Washington St,</p>
                <p>Afton, WY</p>
                <p>83110</p>
            </a>
        </section>
        <section id="contact-form">
            <h2>Send us a Message</h2>
            <form method="get" action="thankyou.html">
                <label for="fname">First Name *:</label>
                <input id="fname" name="firstname" required>
    
                <label for="lname">Last Name *:</label>
                <input id="lname" name="lastname" required>
    
                <label for="email">Email *:</label>
                <input id="email" name="email" type="email" placeholder="name@domain.com" required>
    
                <label for="phone">Phone:</label>
                <input id="phone" name="phone" type="tel">
    
                <label for="message">Message:</label>
                <textarea id="message"></textarea>
                <input id="date" type="hidden" name="todaydate">
    
                <input type="submit" value="Send Message" formaction="thankyou.html" id="submit-btn">
            </form>
        </section>
    </main>
    <footer>
        <div id="footer-contact-n-logo">
            <a id="address" href="https://goo.gl/maps/6De9tLDUxd9RQnow9" target="_blank">
                <p id="address_first_line">360 Washington St,</p>
                <p>Afton, WY</p>
                <p>83110</p>
            </a>
            <img id="footer-logo" src="images/SVChamber_outlines_Logo2017_white_copy.png" width="100" alt="Star Valley Chamber of Commerce Logo">
            <p id="phone-number">(307) 885-2759</p>
        </div>
        <hr>
        <div id="footer-stuff">
            <p id="copyright"></p>
            <div class="line-spacer"></div>
            <p>Cameron Crook</p>
            <div class="line-spacer"></div>
            <p>WDD 230 Project</p>
            <div class="line-spacer"></div>
            <p id="last-modified"></p>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
