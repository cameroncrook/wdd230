<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a Drink From Bountiful Foods">
    <meta name="author" content="Cameron Crook">
    <link rel="icon" type="image/png" href="images/fruit-icon.png">
    <title>Build a Drink</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="drink-icon-div">
        <img id="drink-icon" src="images/smoothie.png" alt="Drink Icon" width="50px">
    </div>
    <header class="secondary-bg">
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Fresh</a>
            <a href="#">About Us</a>
        </nav>

        <div>
            <img src="images/fruit-icon.png" alt="Fruit Icon" width="200px">
            <h1>Bountiful Foods</h1>
        </div>
    </header>
   
    <h1>Build a Drink!</h1> 
    <main id="fresh-main">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="furits">Pick Your Fruits</label>
            <div id="select-div">
                <select name="fruit-1" id="fruit-1">
                    <option value="NA">None</option>
                </select>
                <select name="fruit-2" id="fruit-2">
                    <option value="NA">None</option>
                </select>
                <select name="fruit-3" id="fruit-3">
                    <option value="NA">None</option>
                </select>
            </div>

            <label for="special">Additional Instructions</label>
            <textarea id="special" name="special"></textarea>
        </form>

        <section id="nutrition-facts">
            <!-- carbohydrates, protein, fat, sugar, and calories -->
            <h2>Nutrition Facts</h2>
            <hr>
            <p>1 servings per container</p>
            <div class="nutrition-set">
                <p><strong>Serving size</strong></p>
                <p><strong>1 drink</strong></p>
            </div>
            <div class="line-bg"></div>
            <p><strong>Amount per serving</strong></p>
            <div class="nutrition-set">
                <p class="cal-font">Calories</p>
                <p class="cal-font" id="calories">0</p>
            </div>
            <div class="line-md"></div>
            <div class="nutrition-set">
                <p><strong>Total Fat</strong></p>
                <p id="fat">0</p>
            </div>
            <hr>
            <div class="nutrition-set">
                <p><strong>Sugar</strong></p>
                <p id="sugar">0</p>
            </div>
            <hr>
            <div class="nutrition-set">
                <p><strong>Total Carbohydrates</strong></p>
                <p id="carbohydrates">0</p>
            </div>
            <hr>
            <div class="nutrition-set">
                <p><strong>Protein</strong></p>
                <p id="protein">0</p>
            </div>
        </section>
    </main>
    <footer class="primary-bg">
        <p>&copy; 2023 Bountiful Foods</p>
        <p>Last Modified: <span id="modified"></span></p>
    </footer>
</body>
</html>
